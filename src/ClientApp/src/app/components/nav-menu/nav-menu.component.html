<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'
                [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>WebTest</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Users
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/groups"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-education'></span> Groups
                    </a>
                </li>
                <li *ngIf="currentUserID == 0" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/user-groups"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> User Groups
                    </a>
                </li>
                <hr>
                <li *ngIf="currentUserID != 0" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/users/"+currentUserID]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-user'></span> My profile
                    </a>
                </li>
                <li>
                    <a style="color: #9d9d9d;">
                        <span class='glyphicon glyphicon-user'></span> Browse as:
                    </a>
                </li>
                <li>
                    <select class="form-control" (change)="onChange($event.target.value)">
                        <option value="0">Administrator</option>
                        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                        <option *ngIf="users?.length < 1" [disabled]=true>- add new user -</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
</div>
