<h1>{{ group?.name }} group profile</h1>

<div>
    <app-edit-group [group]="group" (save)="onSave($event)"></app-edit-group>

    <hr>
    <h3>Delete this group</h3>
    <button class="btn" (click)="deleteGroup()">Delete</button>

    <br> <br>
    <h3>Users assigned to this group</h3>
    <div *ngIf="group?.userGroups?.length > 0">
        <table class="table">
            <tr>
                <th>User Name</th>
            </tr>
            <tr *ngFor="let userGroup of group.userGroups">
                <td> {{ userGroup.user.name }} </td>
            </tr>
        </table>
    </div>
</div>
<p>
    <a [routerLink]='["/groups"]'>Back to List</a>
</p>
