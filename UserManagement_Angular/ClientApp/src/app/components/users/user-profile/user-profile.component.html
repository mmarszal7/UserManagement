<h1>{{ user?.name }} Profile</h1>

<div>
    <app-edit-user *ngIf="user" [user]="user" (save)="onSave($event)"></app-edit-user>

    <hr>
    <h3>Delete this user</h3>
    <button class="btn" (click)="deleteUser()">Delete</button>

    <br> <br>
    <h3>{{ user?.name }}'s Groups</h3>
    <div *ngIf="user?.userGroups?.length > 0">
        <table class="table">
            <tr>
                <th>Group Name</th>
            </tr>
            <tr *ngFor="let userGroup of user.userGroups">
                <td> {{ userGroup.group.name }} </td>
            </tr>
        </table>
    </div>

</div>
<p>
    <a [routerLink]='["/users"]'>Back to List</a>
</p>
